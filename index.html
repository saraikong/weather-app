<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css">
  <script src="https://unpkg.com/axios@1.0.0/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/d181392ea4.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="border rounded m-5 shadow wrapper">
      <div class="row">
        <div class="col  ml-5 ">
          <div class="row mt-4">
            <div class="col-md-6">
              <h1 class="heading-size text-center">
                Current Weather in
                <span id="current-city">
                  Minneapolis, MN</span>
              </h1>
            </div>
            <div class="col-md-2 pt-1">
              <h2 class="current-time text-center">
                <span id="time-now">
                  9:57</span> <span id="am-pm"> PM </span>
              </h2>
            </div>
            <div class="col-md-4">
              <nav class="navbar navbar-light pt-0">
                <form class="form-inline" id="search-city">
                  <input class="form-control form-control-sm mr-sm-2" type="search" placeholder="Search City"
                    aria-label="Search" id="city-input" autocomplete="off">

                </form>
              </nav>
              <button type="button" class="btn btn-outline-primary ml-4 pt-0 pb-0 pr-5 pl-5 d-block">Current city

              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <span class="main-weather">
                <div class="pr-5 ">
                  <img src="icons/cloudy-night.svg" alt="Main weather icon"
                    class="main-icon img-fluid icon-style border rounded wrapper-three shadow-sm" id="main-icon">
                </div>
              </span>
            </div>
            <div class=" col row">
              <div class="col-12">
                <ul>
                  <li class="main-temperature pt-5">
                    <ul>
                      <li>
                        <span id="searched-temp">58Â°</span>
                        F
                      </li>
                    </ul>
                  </li>
                  <li>
                    <ul>
                      <li>
                        <span id="weather-description">partly cloudy</span>
                      </li>
                      <li>
                        Humidity:
                        <span id="humidity-value">80</span>%
                      </li>
                      <li>
                        Wind: <span id="wind-speed">3</span> mph
                      </li>

                    </ul>
                  </li>
                </ul>
              </div>

            </div>
          </div>
          <br>
          <div class="row mt-4 border rounded pt-2 wrapper-three shadow-sm" id="hourly-forecast">

          </div>
        </div>

        <div class="col-3 mt-2 mb-2 ml-2 mr-3">
          <div class="card shadow wrapper-two">
            <ul id="forecast">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="text-white text-left pl-5 mt-n4">
      <a href="https://github.com/saraikong/weather-app.git" target="_blank">Open-source code</a> by Sarai Kong
    </div>
  </div>

  <script src="src/index.js"></script>
</body>

</html>
